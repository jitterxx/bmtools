<%inherit file="page_structure.html"/>

<%block name="title">
    <title>Главная</title>
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datepicker3.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/static/locales/bootstrap-datepicker.ru.min.js" charset="UTF-8"></script>

</%block>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h1>${step_desc['name']}</h1>
            <h3>${goal.goal_name}</h3>
            <hr>
            <form action="/goals/update" method="post">
                <input type="hidden" name="code" value="${goal.code}">
                <div class="form-group">
                    <label for="goal_name">Название цели</label>
                    <input type="text" name="name" id="goal_name" class="form-control" value="${goal.goal_name}">
                </div>
                <div class="form-group">
                    <label for="goal_desc" class="control-label">Описание</label>
                    <textarea rows="5" name="description" id="goal_desc" class="form-control">
                        ${goal.description}
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="goal_persp">Перспектива</label>
                    <select name="perspective" id="goal_persp" class="form-control">
                        % for one in perspectives.keys():
                            % if one == goal.perspective:
                                <option value="${one}" selected>${perspectives[one]}</option>
                            % else:
                                <option value="${one}">${perspectives[one]}</option>
                            % endif

                        % endfor
                    </select>
                </div>
                <div class="form-group">
                    <label for="linked">Связать с целями</label>
                    <select name="linked" id="linked" class="form-control" multiple size="${len(cur_map_goals.keys())}">
                        % for one in cur_map_goals.keys():
                            %if one in linked_goals:
                                <option value="${one}" selected>${cur_map_goals[one].goal_name}</option>
                            % else:
                                <option value="${one}">${cur_map_goals[one].goal_name}</option>
                            % endif
                        % endfor
                    </select>
                </div>
                <hr>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Сохранить</button>
                </div>
            </form>
            <hr>
            <a class="btn btn-default" href="${step_desc['next_step']}" role="button">Вернуться</a>
        </div>
    </div>


</div>
